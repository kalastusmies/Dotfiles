# monitor configs
monitor=eDP-1,preferred,auto,1
monitor=HDMI-A-2,highres,auto,1

windowrulev2 = stayfocused,class:(tofi)
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,16

# programs
$browser = zen
$fileManager = pcmanfm
$terminal = kitty
#$menu = tofi-drun -c .config/tofi/soy-milk | xargs hyprctl dispatch exec --
$menu = rofi -show drun
$discordcli = vesktop-bin

# some important stuff
general {
        gaps_in = 5
        gaps_out = 5
        border_size = 1
            layout = dwindle
		    allow_tearing = false
			col.active_border = rgba(f7a8e1ee) #rgba(a90051ee) 1deg
	#col.inactive_border = rgba(df9cfaee)
}

dwindle {
        preserve_split = yes
}
input {
	kb_options = ctrl:nocaps
      	kb_layout = fi
        follow_mouse = 1

touchpad {
         natural_scroll = no
         disable_while_typing = false
}

  sensitivity = 0
}
gestures{

    workspace_swipe = on
}
windowrules{
windowrule = float,^(rofi)$
windowrule = opacity 0.25,^(firefox)$
}


decoration {

    rounding = 10


blur {
enabled = true
size = 3
passes = 1
}


env = GTK_THEME,Adwaita-dark
env = QT_QPA_PLATFORM,wayland
}
animations {
enabled = yes # you probably want animations


bezier = myBezier, 0.05, 1, 0.1, 1

animation = windows, 1, 7, myBezier
        animation = windowsOut, 1, 7, default, popin 50%
        animation = border, 1, 10, default
        animation = borderangle, 1, 8, default
        animation = fade, 1, 7, default
        animation = workspaces, 1, 6, default
}
misc {
disable_splash_rendering = true
force_default_wallpaper = 0 # set to zero to disable anime mascots
}


$mainMod = SUPER




bind = $mainMod, F, fullscreen

# Application binds
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, M, exec, kitty --hold sh -c "cat ~/.cache/wal/sequences; source ~/.cache/wal/colors-tty.sh; clear; ncspot"
bind = $mainMod, M, exec, kitty --hold sh -c "cat ~/.cache/wal/sequences; source ~/.cache/wal/colors-tty.sh; clear; musikcube"
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, S, exec, emacsclient -c -a 'emacs' # emacs
bind = $mainMod, W, exec, $browser # browser
bind = $mainMod, D, exec, $discordcli # discord client
bind = $mainMod, B, exec, blueman-manager
bind = $mainMod SHIFT, S, exec, hyprshot -o ~/screenshots  -m region
bind = $mainMod SHIFT, W, exec, hyprshot -o ~/screenshots  -m window
bind = , print, exec, hyprshot -o ~/screenshots -m output -m eDP-1
bind = $mainMod, SPACE, exec, playerctl play-pause
bind = $mainMod SHIFT, R, exec, fish .config/hypr/scripts/waybar.fish
#bind = $mainMod, T, exec, sh ~/.config/hypr/scripts/swww.sh
bind = $mainMod, T, exec, sh ~/.config/rofi/wallpaper-launcher.sh
bind = $mainMod, N, exec, wlogout
bind = $mainMod SHIFT, RETURN, exec, kitty --hold sh -c "kitten ssh kuutio@temppeli.org"
bind = $mainMod, L, exec, hyprlock
bind = $mainMod CTRL SHIFT ALT, L, exec, zen --new-window https://www.linkedin.com/


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow

bindm = $mainMod SHIFT, mouse:272, resizewindow
# Media keys
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5; #python ~/.config/hypr/scripts/icon.py
bind = , XF86AudioLowerVolume, exec, pamixer -d 5; #python ~/.config/hypr/scripts/icon.py
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

bind = , mouse:274, exec, 

exec-once = swww-daemon
exec-once = fish ~/.config/hypr/scripts/swww.sh
exec-once = emacs --daemon
exec-once = hyprctl setcursor Bibata-Modern-Ice 20
exec-once = nm-applet
exec-once = killall dunst; swaync
exec-once = waybar
exec-once = copyq
exec-once = syncthing serve
exec-once = pywalfox start
exec-once = gammastep -c ~/.config/redshift/redshift.conf
